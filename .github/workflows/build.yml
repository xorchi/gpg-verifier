name: Build & Sign APK
on:
  push:
    branches: [ master, feat-debugging-logger ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/libs.versions.toml') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > app/keystore.jks

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Generate gradle.properties
        run: |
          cat > gradle.properties << EOF
          android.useAndroidX=true
          android.enableJetifier=true
          org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
          org.gradle.daemon=false
          EOF

      - name: Download GPG binary (armeabi-v7a)
        run: |

          # Ambil daftar paket dari Termux repository (arm/armeabi-v7a)
          PACKAGES=$(curl -fsSL "https://packages.termux.dev/apt/termux-main/dists/stable/main/binary-arm/Packages")

          # Cari paket gnupg atau gnupg2
          PKG_URL=""
          for PKG_NAME in "gnupg" "gnupg2"; do
            PKG_URL=$(echo "$PACKAGES" \
              | awk "/^Package: ${PKG_NAME}$/{found=1} found && /^Filename:/{print \$2; exit}" )
            [ -n "$PKG_URL" ] && echo "Found: $PKG_NAME -> $PKG_URL" && break
          done

          if [ -z "$PKG_URL" ]; then
            echo "::error::Gagal menemukan paket gnupg/gnupg2 di Termux repository"
            echo "$PACKAGES" | grep -i "gpg" || echo "(tidak ada entri gpg)"
            exit 1
          fi

          # Unduh .deb
          curl -fsSL "https://packages.termux.dev/apt/termux-main/$PKG_URL" -o /tmp/gnupg.deb

          # Validasi format .deb
          if ! file /tmp/gnupg.deb | grep -q "Debian binary package"; then
            echo "::error::File yang diunduh bukan .deb yang valid"
            file /tmp/gnupg.deb
            exit 1
          fi

          # Ekstrak binary gpg
          cd /tmp && ar x gnupg.deb
          tar -xf data.tar.* --wildcards "*/bin/gpg" -C /tmp/ 2>/dev/null || \
          tar -xf data.tar.* --wildcards "*/gpg"     -C /tmp/ 2>/dev/null

          GPG_BIN=$(find /tmp -name "gpg" -type f | head -1)
          if [ -z "$GPG_BIN" ]; then
            echo "::error::Binary gpg tidak ditemukan setelah ekstraksi"
            exit 1
          fi

          echo "GPG binary: $GPG_BIN"
          mkdir -p $GITHUB_WORKSPACE/app/src/main/jniLibs/armeabi-v7a
          cp "$GPG_BIN" $GITHUB_WORKSPACE/app/src/main/jniLibs/armeabi-v7a/libgpg.so
          chmod +x $GITHUB_WORKSPACE/app/src/main/jniLibs/armeabi-v7a/libgpg.so

          file $GITHUB_WORKSPACE/app/src/main/jniLibs/armeabi-v7a/libgpg.so
          ls -lh $GITHUB_WORKSPACE/app/src/main/jniLibs/armeabi-v7a/libgpg.so

      - name: Build Release APK
        env:
          KEYSTORE_PATH: keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: gpg-verifier-signed-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 7

      - name: Cleanup sensitive files
        if: always()
        run: rm -f app/keystore.jks
