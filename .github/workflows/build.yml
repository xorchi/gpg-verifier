name: Build & Sign APK

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # ── Checkout ────────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── Java 17 ─────────────────────────────────────────────────────────────
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # ── Android SDK ──────────────────────────────────────────────────────────
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ── Cache Gradle ─────────────────────────────────────────────────────────
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/libs.versions.toml') }}
          restore-keys: ${{ runner.os }}-gradle-

      # ── Download GPG binary untuk armeabi-v7a ────────────────────────────────
      - name: Download GPG binary (armeabi-v7a)
        run: |
          chmod +x scripts/prepare_gpg_binary.sh
          ./scripts/prepare_gpg_binary.sh

      # ── Verify GPG binary ada ────────────────────────────────────────────────
      - name: Verify GPG binary
        run: |
          ls -la app/src/main/assets/
          file app/src/main/assets/gpg

      # ── Buat keystore dari secret ────────────────────────────────────────────
      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > app/keystore.jks

      # ── Grant execute permission gradle ─────────────────────────────────────
      - name: Make gradlew executable
        run: chmod +x gradlew

      # ── Generate gradle.properties ───────────────────────────────────────────
      - name: Generate gradle.properties
        run: |
          cat > gradle.properties << EOF
          android.useAndroidX=true
          android.enableJetifier=true
          org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
          org.gradle.daemon=false
          EOF

      # ── Build Release APK ────────────────────────────────────────────────────
      - name: Build Release APK
        env:
          KEYSTORE_PATH: keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      # ── Rename APK ───────────────────────────────────────────────────────────
      - name: Rename APK
        run: |
          VERSION=$(grep 'versionName' app/build.gradle.kts | grep -oP '".*?"' | tr -d '"')
          cp app/build/outputs/apk/release/app-release.apk \
             app/build/outputs/apk/release/gpg-verifier-v${VERSION}-armeabi-v7a.apk
          echo "APK_PATH=app/build/outputs/apk/release/gpg-verifier-v${VERSION}-armeabi-v7a.apk" >> $GITHUB_ENV
          echo "APK_VERSION=${VERSION}" >> $GITHUB_ENV

      # ── Upload artifact (semua branch) ───────────────────────────────────────
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: gpg-verifier-apk
          path: ${{ env.APK_PATH }}
          retention-days: 30

      # ── Buat GitHub Release (hanya saat push tag v*) ─────────────────────────
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.APK_PATH }}
          name: GPG Verifier v${{ env.APK_VERSION }}
          body: |
            ## GPG Verifier v${{ env.APK_VERSION }}

            ### Install
            Download dan install APK di bawah.
            Pastikan "Install from unknown sources" diaktifkan.

            ### Fitur
            - Verifikasi GPG signature (.sig / .asc)
            - Manajemen keyring lengkap
            - Import key dari file atau keyserver
            - Set trust level per key
            - Export key (armored)

            **ABI:** armeabi-v7a  
            **Min Android:** 8.0 (API 26)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ── Cleanup keystore ─────────────────────────────────────────────────────
      - name: Cleanup sensitive files
        if: always()
        run: rm -f app/keystore.jks
