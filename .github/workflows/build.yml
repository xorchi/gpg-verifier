name: Build & Sign APK                      
on:                                           
  push:
    branches: [ master, feat-debugging-logger ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:                        

jobs:                                         
  build:
    runs-on: ubuntu-latest                      
    timeout-minutes: 60

    steps:                                        
      # ── Checkout ────────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── Java 17 ─────────────────────────────────────────────────────────────
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # ── Android SDK ──────────────────────────────────────────────────────────
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ── Cache Gradle ─────────────────────────────────────────────────────────
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/libs.versions.toml') }}
          restore-keys: ${{ runner.os }}-gradle-


      # ── Buat keystore dari secret ────────────────────────────────────────────
      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > app/keystore.jks

      # ── Grant execute permission gradle ─────────────────────────────────────
      - name: Make gradlew executable
        run: chmod +x gradlew

      # ── Generate gradle.properties ───────────────────────────────────────────
      - name: Generate gradle.properties
        run: |
          cat > gradle.properties << EOF
          android.useAndroidX=true
          android.enableJetifier=true
          org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
          org.gradle.daemon=false
          EOF


      # ── Download GPG static binary untuk armeabi-v7a ────────────────────────
      - name: Download GPG static binary (armeabi-v7a)
        run: |
          mkdir -p app/src/main/jniLibs/armeabi-v7a

          # Cari versi terbaru gnupg2 dari Termux
          PKG_URL=$(curl -s "https://packages.termux.dev/apt/termux-main/dists/stable/main/binary-arm/Packages" \
            | grep -A5 "^Package: gnupg$" \
            | grep "^Filename:" \
            | head -1 \
            | awk '{print $2}')

          echo "Package path: $PKG_URL"
          curl -L "https://packages.termux.dev/apt/termux-main/$PKG_URL" -o /tmp/gnupg.deb

          # Ekstrak binary gpg dari .deb
          cd /tmp && ar x gnupg.deb
          tar -xf data.tar.* --wildcards "*/bin/gpg" -C /tmp/ 2>/dev/null || \
          tar -xf data.tar.* --wildcards "*/gpg" -C /tmp/ 2>/dev/null

          # Cari dan salin binary
          GPG_BIN=$(find /tmp -name "gpg" -type f | head -1)
          echo "GPG binary found: $GPG_BIN"
          cp "$GPG_BIN" app/src/main/jniLibs/armeabi-v7a/libgpg.so
          chmod +x app/src/main/jniLibs/armeabi-v7a/libgpg.so

          # Verifikasi
          file app/src/main/jniLibs/armeabi-v7a/libgpg.so
          ls -lh app/src/main/jniLibs/armeabi-v7a/libgpg.so

      # ── Build Release APK ────────────────────────────────────────────────────
      - name: Build Release APK
        env:
          KEYSTORE_PATH: keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      # ── Upload artifact (Langsung dari folder output Gradle) ────────────────
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: gpg-verifier-signed-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 7

      # ── Cleanup keystore ─────────────────────────────────────────────────────
      - name: Cleanup sensitive files
        if: always()
        run: rm -f app/keystore.jks
