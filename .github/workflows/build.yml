name: Build & Sign APK                      
on:                                           
  push:
    branches: [ master, feat-debugging-logger ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:                        

jobs:                                         
  build:
    runs-on: ubuntu-latest                      
    timeout-minutes: 60

    steps:                                        
      # ── Checkout ────────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── Java 17 ─────────────────────────────────────────────────────────────
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # ── Android SDK ──────────────────────────────────────────────────────────
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ── Cache Gradle ─────────────────────────────────────────────────────────
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/libs.versions.toml') }}
          restore-keys: ${{ runner.os }}-gradle-

      # ── Download GPG binary untuk armeabi-v7a ────────────────────────────────
      - name: Download GPG binary (armeabi-v7a)
        run: |
          chmod +x scripts/prepare_gpg_binary.sh
          ./scripts/prepare_gpg_binary.sh

      # ── Verify GPG binary ada ────────────────────────────────────────────────
      - name: Verify GPG binary
        run: |
          ls -la app/src/main/jniLibs/armeabi-v7a/
          file app/src/main/jniLibs/armeabi-v7a/libgpg.so

      # ── Buat keystore dari secret ────────────────────────────────────────────
      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > app/keystore.jks

      # ── Grant execute permission gradle ─────────────────────────────────────
      - name: Make gradlew executable
        run: chmod +x gradlew

      # ── Generate gradle.properties ───────────────────────────────────────────
      - name: Generate gradle.properties
        run: |
          cat > gradle.properties << EOF
          android.useAndroidX=true
          android.enableJetifier=true
          org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
          org.gradle.daemon=false
          EOF

      # ── Build Release APK ────────────────────────────────────────────────────
      - name: Build Release APK
        env:
          KEYSTORE_PATH: keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      # ── Upload artifact (Langsung dari folder output Gradle) ────────────────
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: gpg-verifier-signed-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 7

      # ── Cleanup keystore ─────────────────────────────────────────────────────
      - name: Cleanup sensitive files
        if: always()
        run: rm -f app/keystore.jks
