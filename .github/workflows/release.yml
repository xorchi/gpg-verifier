name: Release & Sign APK

on:
  push:
    tags:
      - 'v[0-9]*.[0-9]*.[0-9]*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/libs.versions.toml') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: echo "$KEYSTORE_BASE64" | base64 --decode > app/keystore.jks

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Generate gradle.properties
        run: |
          cat > gradle.properties << PROPS
          android.useAndroidX=true
          android.enableJetifier=true
          org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
          org.gradle.daemon=false
          PROPS

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          sed -i "s/versionName = \".*\"/versionName = \"$VERSION\"/" app/build.gradle.kts
          VERSION_CODE=$(git tag | grep -c 'v[0-9]')
          sed -i "s/versionCode = [0-9]*/versionCode = $VERSION_CODE/" app/build.gradle.kts

      - name: Build Release APK
        env:
          KEYSTORE_PATH: keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Rename APK
        run: cp app/build/outputs/apk/release/*.apk GPG-Verifier.apk

      - name: Import GPG key & sign APK
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          echo "$GPG_PASSPHRASE" | gpg --batch --yes --pinentry-mode loopback \
            --passphrase-fd 0 --detach-sign --armor GPG-Verifier.apk

      - name: Compute checksums
        run: |
          sha256sum GPG-Verifier.apk > GPG-Verifier.apk.sha256
          sha512sum GPG-Verifier.apk > GPG-Verifier.apk.sha512

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            GPG-Verifier.apk
            GPG-Verifier.apk.asc
            GPG-Verifier.apk.sha256
            GPG-Verifier.apk.sha512
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup sensitive files
        if: always()
        run: rm -f app/keystore.jks
